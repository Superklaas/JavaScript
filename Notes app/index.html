<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes app</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Type text">
    <select id="sort-by">
        <option value="edited">Sort by last edited</option>
        <option value="created">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <div id="notes">

    </div>
    <button id="create-note">Create note</button>
    <script src="notes_functions.js"></script>
    <script src="notes_app.js"></script>
</body>
</html>
