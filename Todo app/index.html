<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo list</h1>
<div>
    <input id="search-text" type="text" placeholder="Search in todos">
    <div id="todos"></div>
</div>
<div>
    <form id="new-todo">
        <input type="text" name="todo" placeholder="Type a new todo">
        <button>Submit</button>
    </form>
</div>
<label>
    <input id="checkbox" type="checkbox">Hide completed
</label>
<script src="todo_app.js"></script>
</body>
</html>
